<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dog clicker</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <header>
        <h1 class="title-page">Dog Clicker</h1>
    </header>
    <hr>

    <section class="section-1">
        <article class="article-1">
            <div class="col-6">
                <h2 class="dog-name">Fenji Here</h2>
                <div class="image-clicks">
                    <img id="firstDogPicture" src="images/fenji2.jpg" alt="Fenji"> 
                    <div class="score-container">
                        <h3 class="click-me">Click me</h3>
                        <p class="times-clicked" id="numberOfClicks1">0</p>
                    </div>
                </div>

            </div>

            <div class="col-6">
                <h2 class="dog-name">And Fenji Here</h2>
                <div class="image-clicks">
                    <div class="score-container">
                        <h3 class="click-me">or click me</h3>
                        <p class="times-clicked" id="numberOfClicks2">0</p>
                    </div>
                    <img  id="secondDogPicture" src="images/fenji.jpg" alt="Fenji"> 
                </div>
            </div>


            

        </article>
    </section>
    <script  src="js/script.js"></script>
</body>
</html>
